<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel SISCAL | Luz del Sur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F5F7FA;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #003D6E 0%, #005A8D 100%);
            color: white;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-mini {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #FF6B00;
            font-size: 18px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .btn-logout {
            background: #FF6B00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #E65F00;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .notice {
            background: #FFF9E6;
            border-left: 4px solid #FF6B00;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #666;
        }

        .notice strong {
            color: #003D6E;
        }

        .section-title {
            color: #003D6E;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #FF6B00;
        }

        .info-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            padding: 16px;
            background: #F8F9FA;
            border-radius: 8px;
            border-left: 4px solid #FF6B00;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 16px;
            color: #003D6E;
            font-weight: 500;
        }

        .roles-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .role-badge {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8533 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 4px solid #FF6B00;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .service-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .service-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8533 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .service-title {
            font-size: 18px;
            font-weight: 600;
            color: #003D6E;
        }

        .service-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .type-infra {
            background: #E3F2FD;
            color: #1976D2;
        }

        .type-microservice {
            background: #F3E5F5;
            color: #7B1FA2;
        }

        .type-data {
            background: #E8F5E9;
            color: #388E3C;
        }

        .type-external {
            background: #FFF3E0;
            color: #F57C00;
        }

        .endpoints-list {
            list-style: none;
        }

        .endpoints-list li {
            padding: 8px 12px;
            background: #F8F9FA;
            margin-bottom: 6px;
            border-radius: 6px;
            font-size: 13px;
            color: #495057;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #E0E0E0;
            border-radius: 50%;
            border-top-color: #FF6B00;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-mini">LDS</div>
                <h1>SISCAL - Panel de Arquitectura</h1>
            </div>
            <div class="user-info">
                <div class="user-badge" id="userEmail">Cargando...</div>
                <button class="btn-logout" onclick="logout()">Cerrar Sesi贸n</button>
            </div>
        </div>
    </div>

    <div class="container">
    

        <!-- Informaci贸n del usuario -->
        <div id="userSection" style="display: none;">
            <h2 class="section-title">Mi Informaci贸n</h2>
            <div class="info-card">
                <div class="user-details">
                    <div class="detail-item">
                        <div class="detail-label">Email</div>
                        <div class="detail-value" id="userDetailEmail">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Estado</div>
                        <div class="detail-value" id="userStatus">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Roles</div>
                        <div class="roles-list" id="userRoles"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Servicios y endpoints -->
        <h2 class="section-title">Servicios y Endpoints de SISCAL</h2>
        <div id="servicesContainer" class="loading">
            <div class="spinner"></div>
            <p>Cargando servicios...</p>
        </div>
    </div>

    <script>
        const accessToken = sessionStorage.getItem('access_token');

        // Cargar informaci贸n del usuario si hay token
        async function loadUserInfo() {
            if (!accessToken) {
                document.getElementById('userEmail').textContent = 'Invitado';
                return;
            }

            try {
                const response = await fetch('/api/v1/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('userDetailEmail').textContent = user.email;
                    document.getElementById('userStatus').textContent = user.estado === 'A' ? 'Activo' : 'Inactivo';
                    
                    const rolesContainer = document.getElementById('userRoles');
                    rolesContainer.innerHTML = user.roles.map(role => 
                        `<span class="role-badge">${role}</span>`
                    ).join('');

                    document.getElementById('userSection').style.display = 'block';
                }
            } catch (error) {
                console.error('Error cargando usuario:', error);
            }
        }

        // Cargar servicios
        async function loadServices() {
            try {
                const response = await fetch('/api/v1/info/services');
                const services = await response.json();

                const container = document.getElementById('servicesContainer');
                container.className = 'services-grid';
                container.innerHTML = services.map(service => {
                    const typeClass = `type-${service.type}`;
                    const icon = getServiceIcon(service.type);
                    
                    const endpointsList = service.endpoints.length > 0 
                        ? `<ul class="endpoints-list">
                            ${service.endpoints.map(ep => `<li>${ep}</li>`).join('')}
                           </ul>`
                        : '<p style="color: #999; font-size: 13px; font-style: italic;">Sin endpoints espec铆ficos</p>';

                    return `
                        <div class="service-card">
                            <div class="service-header">
                                <div class="service-icon">${icon}</div>
                                <div>
                                    <div class="service-title">${service.name}</div>
                                </div>
                            </div>
                            <span class="service-type ${typeClass}">${service.type}</span>
                            ${endpointsList}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('servicesContainer').innerHTML = 
                    '<p style="color: red;">Error al cargar servicios</p>';
            }
        }

        function getServiceIcon(type) {
            const icons = {
                'infra': '锔',
                'microservice': '',
                'data': '',
                'external': ''
            };
            return icons[type] || '';
        }

        function logout() {
            sessionStorage.removeItem('access_token');
            sessionStorage.removeItem('refresh_token');
            window.location.href = '/index.html';
        }

        // Cargar datos al iniciar
        loadUserInfo();
        loadServices();
    </script>
</body>
</html>
